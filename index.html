<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Submitter Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
  </head>
  <body>
    <div class="container-fluid container-main p-0 m-0 d-flex flex-column align-items-center justify-content-center bg-main">
       <main>
        <h1 class="text-light">Ative seu <strong>Formulário</strong> para começar a receber os envios de seus formulários</h1>
        <form  class="form-control bg-main text-light d-flex flex-column gap-2" id="form-activation">
            <figure class="container-fluid d-flex justify-content-center">
                <img src="./public/images/image_01.svg" alt="Personagem soltando avião de papel" width="120px">
            </figure>
            <label for="" class="form-label text-center">E-mail do proprietário</label>
            <input type="email" id="owner-mail" class="form-control" placeholder="Ex: seuemail@dominio.com" required pattern="^[a-zA-Z0-9]{8,25}@[a-zA-Z0-9]{1,253}\.[a-zA-Z0-9]{2,63}$" title="Insira um endereço eletrônico válido">
            <button type="submit" class="btn btn-primary">Enviar E-mail de ativação</button>
        </form>
       </main>
       <footer class="container-fluid text-light text-center fixed-bottom py-3">
            <div class="footer-body">
                <div> &copy; 2023 Yrllan Brandão</div>
                <div><a href="https://github.com/YrllanBrandao"><iconify-icon icon="mdi:github" style="color: #f8f9fa;" width="25"></iconify-icon></a><a href="https://www.linkedin.com/in/yrllanbrandao"><iconify-icon icon="mdi:linkedin" style="color: #f8f9fa;" width="25"></iconify-icon></a></div>
            </div>
       </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="./public/javascript/main.js"></script>
  </body>
</html>
